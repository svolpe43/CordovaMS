<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mine Sweeper</title>
	<script src="jquery-2.1.3.min.js"></script>
	<script src="jquery-ui/jquery-ui.js"></script>
	<script src="/cookie/jquery.cookie.js"></script>
	<script src="ms.js"></script>
	<link href="ms.css" rel="stylesheet"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>

<body>
	<div id="wrapper">
		<div id="top">
			<div id="left">
				<h3>Mine Sweeper</h3>
				<button class="btn" id="start" onclick="reset(2, true)">Restart</button>
			</div>
			<div id="score">
				<h5>Bomb Count</h5>
				<h4 id="bomb-count-text"></h4>
			</div>
		</div>
		<div id="game-container">
			<div id="game-message" class="game-message" >
				<div id="game-over">
					<h3>Game Over</h3>
					<button class="btn" id="start" onclick="reset(2, true)">New Game</button>
				</div>
			</div>
			<div id="game"></div>
		</div>
	</div>
</body>
</html>
